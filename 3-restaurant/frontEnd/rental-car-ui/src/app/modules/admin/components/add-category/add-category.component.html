<div class="container">
  <h2>Add Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">

      <div class="file-upload-container">
        <label class="file-upload-label">
          <span>Select a File</span>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
          <mat-icon>attach_file</mat-icon>
        </label>

        <div *ngIf="selectedFile" class="image-preview">
           <div class="circle-image">
            <img [src]="imagePreview" alt="Selected Image" class="preview-image">
           </div>
        </div>
      </div>


      <mat-form-field appearance="outline" class="form-field">
         <mat-label>Name</mat-label>
         <input matInput type="text" placeholder="Name" formControlName="name" />
         <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
           Name is required
         </mat-error>
      </mat-form-field>


     <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
        Description required
      </mat-error>
     </mat-form-field>

     <button mat-raised-button color="primary" type="submit">Add Category</button>


  </form>
</div>
