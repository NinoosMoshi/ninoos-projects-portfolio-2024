
<div class="bg" style="background-color: #f8f8f8">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 80px">Login</h1>
          </div>
        </div>

        <form nz-form [formGroup]="loginForm">

          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
              <nz-input-group nzPrefixIcon="user">
                <input nz-input placeholder="E-mail" id="email" formControlName="email" />
              </nz-input-group>

            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <nz-input-group nzPrefixIcon="lock">
                <input nz-input placeholder="Password" type="password" id="password" formControlName="password" />
              </nz-input-group>
              <ng-template #errorPass let-control>
                 <ng-container *ngIf="control.hasError('required')">
                    Password Is Required
                 </ng-container>
                 <ng-container *ngIf="control.hasError('pattern')">
                  Password Should Contains 8 Characters, 1 Lowercase, 1 Uppercase, 1 Number and 1 Special character
               </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>


          <button nz-button
               class="login-form-button login-form-margin"
               [nzType]="'primary'" [disabled]="loginForm.invalid"
               (click)="onSubmit()">
               Login
              </button>


          <a routerLink="/reset"> Forgot Password? </a> <br><br>
          <a routerLink="/register"> Don't have an account? Sign up </a>


        </form>
      </div>
    </div>
  </nz-spin>
</div>
