<div class="bg" style="background-color: #f8f8f8">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 40px">Enter your Email</h1>
          </div>
        </div>

        <form nz-form [formGroup]="emailForm" *ngIf="enableFrom">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
                <input nz-input placeholder="E-mail" id="email" formControlName="email" />
            </nz-form-control>
          </nz-form-item>

          <button nz-button
               class="login-form-button login-form-margin" type="submit"
               [nzType]="'primary'" [disabled]="emailForm.invalid"
               (click)="onSubmitEmail()">
               Submit
              </button>
        </form>

        <form nz-form [formGroup]="resetForm" *ngIf="!enableFrom">

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="codeErrorTp1">
              <input nz-input placeholder="Enter The Code" id="code" formControlName="code"/>
              <ng-template #codeErrorTp1 let-control>
                 <ng-container *ngIf="control.hasError('required')">
                    Code is Required!
                 </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input nz-input placeholder="New Password" type="password" id="password" formControlName="password" />
              <ng-template #errorPass let-control>
                 <ng-container *ngIf="control.hasError('required')">
                    Password Is Required
                 </ng-container>
                 <ng-container *ngIf="control.hasError('pattern')">
                  Password Should Contains 8 Characters, 1 Lowercase, 1 Uppercase, 1 Number and 1 Special character
               </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTp1">
              <input nz-input placeholder="Confirm New Password" type="password" id="checkPassword" formControlName="checkPassword" />
              <ng-template #errorTp1 let-control>
                 <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                 </ng-container>
                 <ng-container *ngIf="control.hasError('confirm')">
                   Two passwords that you enter is inconsistent!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>



          <button nz-button
               class="login-form-button login-form-margin"
               [nzType]="'primary'" [disabled]="resetForm.invalid"
               (click)="onSubmitReset()">
               Submit
              </button>
        </form>



      </div>
    </div>
  </nz-spin>
</div>
